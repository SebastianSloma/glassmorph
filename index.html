<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glassmorph login</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Poppins:wght@300;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script
			src="https://kit.fontawesome.com/1ea078603f.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<title>Glassmorph login form</title>

	
		<form action="">
			<h3>Login</h3>
			<label for="username">Username</label>
			<input type="text" placeholder="Email or Phone" id="username" />
			<label for="password">Password</label>
			<input type="text" placeholder="Password" id="password" />
			<button>Log in</button>
			<div class="social">
				<div class="insta"><i class="fa-brands fa-instagram"></i></i>Instagram</div>
				<div class="fb"><i class="fa-brands fa-facebook"></i>Facebook</div>
			</div>
		</form>
	</body>
</html>
